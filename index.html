<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Image Slider </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Image Carousel </h1>
    <div id="content"> 
        <div id="frame">
            <div id="left"> 
                <button class="leftBtn" type="button"> &#8592; </button>
            </div>
            <div id="images">
                <img class="slides active" src="https://cosmosmagazine.com/wp-content/uploads/2019/12/GettyImages-691120979-1440x1079.jpg" alt="lion" width="700" height="500">
                <img class="slides" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/indoor-plants-1582229387.jpg" alt="plant" width="700" height="500">
                <img class="slides" src="https://rimage.gnst.jp/livejapan.com/public/article/detail/a/00/00/a0000776/img/en/a0000776_parts_5858b4281f908.jpg?20181228192752&q=80&rw=686&rh=490" alt="temple" width="700" height="500">
                <img class="slides" src="https://www.scienceintheclassroom.org/sites/default/files/styles/open_graph/public/magazine-images/06_Seeing-the-forest-for-the-trees.jpg?itok=ArG80Ken" alt="forest" width="700" height="500">
                <img class="slides" src="https://cdn.mos.cms.futurecdn.net/AUujny9JfyXZfPKgAeZgy5-1200-80.jpg" alt="mountain" width="700" height="500">
                <img class="slides" src="https://www.jetsetter.com/wp-content/uploads/sites/7/2018/04/AaLewxSz-1380x690.jpeg" alt="seas" width="700" height="500">
            </div>
            <div id="right"> 
                <button class="rightBtn def" type="button"> &#8594; </button>
            </div>
            <div id="circles">
                <span class="navDot filledDot"></span>
                <span class="navDot"></span>
                <span class="navDot"></span>
                <span class="navDot"></span>
                <span class="navDot"></span>
                <span class="navDot"></span>
            </div>
        </div>
    </div>
    <script src="main.js"> </script>
</body>
</html>
